<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="f1.css">
        
    </head>
    <body>
        <main>
            <p>Заполните форму чтобы гуси не сбились</p>
            <form>
                <label for="login">Логин</label><br>
                <input type="text" name="login" id="login" placeholder="Логин">
                <label for="par">Пароль</label><br>
                <input type="password" name="par" id="par"><br>
                <label for="name">Ф.И.О.</label><br>
                <input type="text" name="name" id="name"><br>
                <label for="date">Дата прилета</label><br>
                <input type="date" name="date" id="date"><br>
                <p class="button"><a href="err.html" target="_blank">Отправить</a></p>
            </form>
            <div class="sign">
                    <p><a href="err.html">Вы еще не зарегистрировались?</a></p>
                </div>
        </main>
    </body>
</html>
